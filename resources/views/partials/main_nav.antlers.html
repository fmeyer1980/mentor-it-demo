            <li class="relative">
                <a class="flex items-center justify-center space-x-400 {{ is_current || is_parent ?= 'text-primary-glare opacity-100' }}" href="{{ url }}"><span>{{ title }}</span>{{ if children }}{{ svg src="angle-down-solid" class="h-[.8em] translate-y-[.08em]" }}{{ /if }}</a>

                    <ul class="[&>*]:py-2">
                        {{ children }}
                        <li class="text-[.6em]">

                        </li>
                        {{ /children }}
                    </ul>
                {{ /if }}
            </li>
        {{ /nav:collection:pages }}
        </ul>
