{{ if type == "gallery" }}
    <div class="gallery auto-grid auto-grid-xs gap-500 my-[2em]">
        {{ image }}
            <a class="image-overlay block border-4 border-white shadow" href="{{ glide:url width="1600" height="1200" }}">
                <img loading="lazy" class="w-full object-cover " src="{{ glide:url width="200" height="200" }}" alt="">
            </a>
        {{ /image }}
    </div>
{{ /if }}
