title: 'Page sections'
fields:
  -
    handle: page_sections
    field:
      collapse: accordion
      previews: true
      sets:
        entry_icons:
          display: 'Entry icons'
          fields:
            -
              import: entry_icons
        image_text_box:
          display: 'Image text box'
          fields:
            -
              import: image_text_box
        testimonial:
          display: Testimonial
          fields:
            -
              import: testimonial
        video:
          display: Video
          fields:
            -
              import: video
        main_content:
          display: 'Main content'
          fields:
            -
              handle: main_content
              field:
                collapse: false
                always_show_set_button: false
                previews: true
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                  - brand_color
                  - large_text
                  - title
                  - horizontalrule
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: true
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                remove_empty_nodes: false
                display: 'Main content'
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                sets:
                  video:
                    display: Video
                    fields: {  }
      display: 'Page sections'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
