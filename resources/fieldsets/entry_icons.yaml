title: 'Entry icons'
fields:
  -
    handle: entry_icons
    field:
      collapse: accordion
      previews: true
      sets:
        items:
          display: Items
          fields:
            -
              handle: headline
              field:
                input_type: text
                antlers: false
                display: Headline
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: text
              field:
                input_type: text
                antlers: false
                display: Text
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: icon
              field:
                mode: list
                container: assets
                folder: svg
                restrict: true
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Icon
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: link
              field:
                collections:
                  - pages
                container: assets
                display: Link
                type: link
                icon: link
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: 'Entry icons'
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
