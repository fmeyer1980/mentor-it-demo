title: 'Image text box'
fields:
  -
    handle: text
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - brand_color
        - large_text
        - title
        - horizontalrule
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Text
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    import: links
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: image_placement
    field:
      options:
        left: Left
        right: Right
      default: left
      display: 'Image placement'
      type: button_group
      icon: button_group
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: color
    field:
      options:
        light: Light
        dark: Dark
        primary: Primary
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: light
      display: Color
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
